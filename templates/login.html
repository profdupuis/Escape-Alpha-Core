<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Accès Sécurisé</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .container {
            text-align: center;
            margin-top: 100px;
        }

        form {
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Accès sécurisé - Terminal de contrôle</h2>
        <form method="POST">
            <input type="text" name="code" placeholder="Code d'accès">
            <button type="submit">Connexion</button>
        </form>
        {% if error %}<p style="color:red;">{{ error }}</p>{% endif %}
    </div>
</body>
</html>
